{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<dir class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Log In</legend>
				{{ form|crispy }}
			</fieldset>
			<dir class="form-group">
				<button class="btn btn-outline-info" type="submit">Login</button>
			</dir>
		</form>
		<dir class="border-top pt-3">
			<small class="text-muted">Potrzebujesz konta?<a class="ml-2" href="{% url 'register' %}">Sing up</a>
			</small>
		</dir>
	</dir>
{% endblock content%}
